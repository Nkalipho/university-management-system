{% extends "base.html" %}
{% block content %}
<div class="glass-card p-6 rounded-xl shadow-md">
    <h2 class="text-3xl font-bold gradient-text mb-6">Staff Directory</h2>
    
    <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Name</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Role</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Staff ID</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Faculty</th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
                {% for s in staff %}
                <tr>
                    <td class="px-6 py-4 whitespace-nowrap">{{ s.name }}</td>
                    <td class="px-6 py-4 whitespace-nowrap">{{ s.role }}</td>
                    <td class="px-6 py-4 whitespace-nowrap">{{ s.staff_id }}</td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        {% if s.faculty %}
                        <div class="inline-flex items-center bg-green-100 text-green-800 px-3 py-1 rounded-full text-sm">
                            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
                            </svg>
                            {{ s.faculty.name }}
                        </div>
                        {% else %}
                        <span class="text-gray-400">Not assigned</span>
                        {% endif %}
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
