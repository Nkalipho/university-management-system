{% extends "base.html" %}
{% block content %}
<div class="bg-white shadow rounded-lg p-6 max-w-2xl mx-auto">
    <h2 class="text-2xl font-bold text-gray-900 mb-6">Add Degree Program</h2>
    <form method="POST" class="space-y-6">
        <div>
            <label for="name" class="block text-sm font-medium text-gray-700">Degree Name</label>
            <input type="text" name="name" id="name" required 
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
        </div>
        <div>
            <label for="rank" class="block text-sm font-medium text-gray-700">Degree Level</label>
            <select name="rank" id="rank" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                <option value="Undergraduate">Undergraduate</option>
                <option value="Postgraduate">Postgraduate</option>
                <option value="Doctoral">Doctoral</option>
            </select>
        </div>
        <div>
            <label for="faculty_id" class="block text-sm font-medium text-gray-700">Faculty</label>
            <select name="faculty_id" id="faculty_id" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                {% for faculty in faculties %}
                <option value="{{ faculty.id }}">{{ faculty.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div>
            <label for="requirements" class="block text-sm font-medium text-gray-700">Degree Requirements</label>
            <textarea name="requirements" id="requirements" rows="4"
                      class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"></textarea>
        </div>
        <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700">
            Add Degree Program
        </button>
    </form>
</div>
{% endblock %}
