{% extends "base.html" %}
{% block content %}
<div class="glass-card p-6 rounded-xl shadow-md">
    <h2 class="text-3xl font-bold gradient-text mb-6">Degree Programs</h2>
    
    <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Name</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Level</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Faculty</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Requirements</th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
                {% for degree in degrees %}
                <tr>
                    <td class="px-6 py-4 whitespace-nowrap">{{ degree.name }}</td>
                    <td class="px-6 py-4 whitespace-nowrap">{{ degree.rank }}</td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        {% if degree.faculty %}
                        <span class="bg-indigo-100 text-indigo-800 px-2 py-1 rounded-full text-sm">
                            {{ degree.faculty.name }}
                        </span>
                        {% else %}
                        <span class="text-gray-400">Unassigned</span>
                        {% endif %}
                    </td>
                    <td class="px-6 py-4 whitespace-pre-line">{{ degree.requirements }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
