{% extends "base.html" %}
{% block content %}
<div class="bg-white shadow rounded-lg p-6 max-w-2xl mx-auto">
    <h2 class="text-2xl font-bold text-gray-900 mb-6">Add Student</h2>
    <form method="POST" class="space-y-6">
        <div>
            <label for="name" class="block text-sm font-medium text-gray-700">Student Name</label>
            <input type="text" name="name" id="name" required 
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
        </div>
        <div>
            <label for="aps_points" class="block text-sm font-medium text-gray-700">APS Points</label>
            <input type="number" name="aps_points" id="aps_points" required 
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
        </div>
        <div>
            <label for="faculty_id" class="block text-sm font-medium text-gray-700">Faculty*</label>
            <select name="faculty_id" id="faculty_id" required 
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                {% for faculty in faculties %}
                <option value="{{ faculty.id }}">{{ faculty.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div>
            <label for="degree_id" class="block text-sm font-medium text-gray-700">Degree Program (Optional)</label>
            <select name="degree_id" id="degree_id" 
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                <option value="">Select Degree</option>
                {% for degree in degrees %}
                <option value="{{ degree.id }}">{{ degree.name }} ({{ degree.rank }})</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" 
                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            Add Student
        </button>
    </form>
</div>
{% endblock %}
